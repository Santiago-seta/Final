<html>

<head>
	<link rel="icon" type="image/icon" href="tubos-z-logo.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<meta charset="utf-8">
	<meta name="description" content="este es un sitio web en el cual se pueden solicitar reparaciones para tubos de rayos x">
	<meta name="keywords" content="reparacion, reparaciones, tubos de rayos x, rayos x">

	<meta property="og:locale" content="Es_es">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Tubos Z">
	<meta property="og:description" content="este es un sitio web en el cual se pueden solicitar reparaciones para tubos de rayos x">

	<meta property="og:image" content="tubos-z-logo.png">

	<title>Iniciar sesión</title>
</head>

<body>

	<header>
		<!--Las paginas de iniciar sesion siempre son chiquitas y a veces ni son necesarias por que estan directamente en la pagina principal, pero yo prefiero hacerlo de esta manera total se hace de manera rapida -->
		<img src="tubos-z-logo.png" class="row" alt="logo-página">
		<h1 class="blue">Ingrese sus datos para iniciar sesión</h1>

	</header>

	<main>
		<div class="text-center">
			<form method="post">

				<div class="form-group">
					<div>Correo electrónico</div>
					<input type="email" name="mail">
				</div>

				<div class="form-group">
					<div>Contraseña</div>
					<input type="password" name="contraseña">
				</div>

				<div class="form-group">
					<input type="button" name="Ingresar" value="ingresar" class="btn btn-danger">
				</div>
				<div>
					<!-- Lo mismo que pasa con el de registro, lo pongo por que hace al usuario navergar de manera mas rapida-->
					<a href="registro.html">No tenes una cuenta? Registrate</a>
				</div>
			</form>
		</div>

	</main>

	<footer>
		<!-- Para que la pagina sea completa pongo este boton-->
		<a href="index.html" class="btn btn-primary">Volver a la página principal</a>

	</footer>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
