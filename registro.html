	<title>Registro</title>

<body>

	<header>
		
		<img src="tubos-z-logo.png" class="row" alt="logo-página">
		<h1 class="blue">Ingrese los datos para registrarse</h1>

	</header>
	<!-- Intente hacer un formulario para registrarse lo mas simplon posible por que si  fuera una pagina real las personas solo tendrian que visitar esta pagina una sola vez en su vida, sacando el hecho que le erren al boton de iniciar sesion-->
	<main>
		<div class="text-center">
			<div class="form-group">
				<div>Nombre</div>
				<input type="text" name="Nombre">
			</div>

			<div class="form-group">
				<div>Apellido</div>
				<input type="text" name="Apellido">
			</div>

			<div class="form-group">
				<div>Correo electrónico</div>
				<input type="email" name="mail">
			</div>

			<div class="form-group">
				<div>Ingrese contraseña</div>
				<input type="password" name="contraseña">
			</div>
			<!--Siempre quise hacer una página y pones el cuadro de repetir la contraseña xD -->
			<div class="form-group">
				<div>Repita la contraseña</div>
				<input type="password" name="contraseña repe">
			</div>

			<div class="form-group">
				<input type="button" name="ingresar"  value="Ingresar" class="btn btn-danger">
			</div>
			<div>
				<a href="iniciar-sesion.html">Ya tenes una cuenta? Inicia sesión</a>
				<!--Esto es para que los usuarios no tengan que ir para atras y poner registro -->
			</div>

		</div>
	</main>

	<footer>
		<!-- Sacando que se puede volver a la pagina principal con el boton de para atras de google/mozilla/opera, por las dudas lo pongo para que sea mas completa la pagina-->
		<a href="index.html" class="btn btn-primary">Volver a la página principal</a>

	</footer>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
