<html>

<head>
	<link rel="icon" type="image/icon" href="tubos-z-logo.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<meta charset="utf-8">
	<meta name="description" content="este es un sitio web en el cual se pueden solicitar reparaciones para tubos de rayos x">
	<meta name="keywords" content="reparacion, reparaciones, tubos de rayos x, rayos x">
	<meta name="author" content="santiago seta">

	<meta property="og:locale" content="Es_es">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Tubos Z">
	<meta property="og:description" content="este es un sitio web en el cual se pueden solicitar reparaciones para tubos de rayos x">
	<meta property="og:url" content="https://tubosz.com.ar/solicitar-reparacion">
	<meta property="og:image" content="tubos-z-logo.png">

	<title>Solicitar reparación</title>
</head>

<body>
	<header>

		<img src="tubos-z-logo.png" class="row" alt="logo-página">
		<h2 class="blue">Para solicitar una reparación, por favor rellene el formulario</h2>

	</header>

	<main>
		<!--Para saber lo que tiene un tubo necesitas hacer una pagina MUUUY larga y las personas que tienen tubos la mayoria tampoco saben como son sus tubos, por eso puse la seccion comentarios para que se expresen -->
		<div class="text-center">
			<form method="post" >

				<div class="form-group">
					<div>Modelo del tubo</div>
					<input type="text" name="modelo">
				</div>

				<div class="form-group">
					<h2 class="red">Trabajo a realizar</h2>
					<div>Prueba de alta tensión</div>
					<input type="checkbox" name="trabajo" value="Prueba de alta tension">

					<div>Reemplazo de tubo de RX</div>
					<input type="checkbox" name="trabajo" value="Reemplazo de tubo de RX">

					<div>Reload</div>
					<input type="checkbox" name="trabajo" value="Reload">
				</div>

				<div class="form-group">
					<h2 class="red">Insert</h2>
					<select name="uso" class="btn btn-info">
						<option value="selecciona">Selecciona</option>
						<option value="usada">Usada</option>
						<option value="nueva">Nueva</option>
					</select>
				</div>

				<div class="form-group">
					<h2 class="red">Calota</h2>
					<select name="usos" class="btn btn-info">
						<option value="selecciona2">Selecciona</option>
						<option value="usada2">Usada</option>
						<option value="nueva2">Nueva</option>
					</select>
				</div>

				<div class="form-group">
					<div>Comentarios</div>
					<textarea></textarea>
				</div>

				<div class="form-group">
					<input type="reset" name="borrar" class="btn btn-warning">
				</div>

				<div class="form-group">
					<input type="button" name=" Solicitar" value="Solicitar" class="btn btn-danger">
				</div>

			</form>
		</div>

	</main>

	<footer>
		
		<a href="index.html" class="btn btn-primary">Volver a la página principal</a>

	</footer>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
